{% extends "itreporting/base.html" %}

{% block content %}
<div class="container">
    <h1>Delete Module</h1>
    <p>Are you sure you want to delete the module "{{ object.name }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'itreporting:module-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
