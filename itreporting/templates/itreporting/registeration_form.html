{% extends "base.html" %}

{% block content %}
<div class="content-section">
    <h2>Register for a Course</h2>
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Course Registration</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Register</button>
        </div>
    </form>

    <div class="border-top pt-3">
        <small class="text-muted">
            Want to view available modules? <a href="{% url 'itreporting:module-list' %}">Go to Modules</a>
        </small>
    </div>
</div>
{% endblock %}
